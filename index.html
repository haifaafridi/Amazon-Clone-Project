<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f2bf649ffe.js" crossorigin="anonymous"></script>
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css">

</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav-logo">
                <div class="logo"></div>
            </div>

            <div class="nav-address">
                <p class="Address-1">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="Address-2">Pakistan</p>
                </div>
            </div>

            <div class="search-container">
                <select class="selector">
                    <option>All</option>
                </select>
                <input class="SearchBox" placeholder="Search Amazon">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>

            <div class="language-selector">
                <span class="fi fi-us"></span>
                <span class="lang-text">EN</span>
            </div>

            <div class="arrow">&#9662</div>

            <div class="accounts">
                <div class="signin-text1">Hello,sign in</div>
                <div class="signin-text2"><b>Accounts & Links</b></div>
            </div>
            <div class="arrow">&#9662</div>

            <div class="returns-and-order">
                <div class="return-text">
                    Returns
                </div>
                <div class="orders-text"><b>& Orders</b></div>
            </div>

            <div class="cart">
                <div class="image"><i class="fa-solid fa-cart-shopping"></i></div>

                <div class="text">Cart</div>
            </div>

        </div>

        <div class="panel">
            <div class="panel-all">
                <b><i class="fa-solid fa-bars"></i> All</b>
            </div>
            <div class="panel-options">
                <p>Today's Deals</p>
                <p> Prime Video</p>
                <p> Registry</p>
                <p> Customer Service</p>
                <p> Gift Cards</p>
                <p> Sell</p>
            </div>
        </div>

    </header>
</body>

</html>
